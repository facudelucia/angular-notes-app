<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input #filterInput type="text" (keyup)="filter($event.target.value)" class="input" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>
    <div class="notes-list" [@listAnim]>
        <app-note-card 
            *ngFor="let note of filteredNotes" 
            [body]="note.body" 
            [title]="note.title" 
            [link]="generateNoteURL(note)" 
            (deleteClicked)="deleteNote(note)"
            [@itemAnim]
        >
        </app-note-card>
    </div>
    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
